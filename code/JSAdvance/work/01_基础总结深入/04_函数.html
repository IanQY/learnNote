<body>
  <!-- 
  1.什么是函数？
  2.为什么要用函数？
  3.如何定义函数？
    *函数声明
    *表达式
  4.如何调用（执行）函数？
    *test()直接调用
    *obj.test()通过对象调用
    *new test():new调用
    *test.call/apply(obj):临时让test成为obj的方法进行调用
    [https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Function/call]
-->
<script>
  /*
  编写程序实现以下功能需求：
    1.根据年龄输出对应的信息
    2.如果小于18，输出：未成年，再等等！
    3.如果大于60，输出：算了吧！
    4.其他，输出：刚好！
  
  */
 function showInfo(age){
  if (age<18) {
    return "未成年，再等等！";
  } else if(age>60){
    return "算了吧！";    
  }else{
    return "刚好！";
  }
 }
 console.log(showInfo(15));

 function fn1() {//函数声明
   console.log('fn1()');
 }
 var fn2 = function(){//表达式
   console.log('fn2()')
 }
 fn1();
 fn2();


 var obj ={}
 function test2(){
   this.xxx = "ati"
 }
//  obj.test2;
test2.call(obj);
 console.log(obj.xxx);
</script>
</body>
