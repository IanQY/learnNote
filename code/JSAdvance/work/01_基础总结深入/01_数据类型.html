<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>数据类型</title>
</head>
<body>
  <!--
  1.分类
    *基本（值）类型
      *String:任意字符串
      *Number:任意的数字
      *boolean:true/false
      *undefined:undefined
      *null:null
    *对象类（引用）型
      *Object:任意对象
      *Function:一种特别的对象（可以执行）
      *Array:一种特殊的对象（数值下标，内部数据是有序的）
  2.判断
    *typeof
      *可以判断：undefined/数值/字符串/布尔值/function
      *不能判断：null与object object与array
    *instanceof:对象的具体类型
    *===可以判断undefined null
  -->
  <script type="text/javascript">
    //1.基本
    //
    var a;//undefined
    console.log(a,typeof a,typeof a === 'undefined',a===undefined);
    console.log(undefined==='undefined',"a===undefined:",a===undefined);

    a=4;//Number
    console.log(a,a===3,typeof a,typeof a === 'number');
    a="IanQiu";//String
    console.log(a,typeof a,typeof a==='string');
    a=false;
    console.log(a,typeof a,typeof a ==="boolean");
    a=null;
    console.log(a,typeof a,typeof a ==="null",a===null);//Object

console.log("---------------------------------------------------------------");

    //2.对象
      var b1 ={
        b2:[1,'abc',console.log],
        b3:function(){
          console.log('b3');
          return function () {
            return 'IanQiu';
          }
        }
      }
      console.log(b1 instanceof Object,b1 instanceof Array);
      console.log(b1.b2 instanceof Object,b1.b2 instanceof Array);
      console.log(b1.b3 instanceof Object,b1.b3 instanceof Function);

      console.log(b1.b3()());

  </script>

</body>
</html>
