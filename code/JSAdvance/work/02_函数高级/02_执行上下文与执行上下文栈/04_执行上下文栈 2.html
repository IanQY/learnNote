<body>
  <!-- 
    1. 依次输出什么？
    2. 整个过程中产生了几个执行上下文？
    
   -->


   <script>
     console.log('gb:' + i);
     var i = 1
     foo(1)

     function foo(i) {
       if (i == 4){
         return;
       }
       console.log('foo() begin' + i);
       foo(i+1)
       console.log('foo() end' + i);
      }
      
      console.log('ge:' + i);
   </script>
